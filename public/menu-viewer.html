<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu ‚Äî MagicPlate.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f0;
      color: #333;
      min-height: 100vh;
    }

    /* Header */
    .menu-header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      padding: 50px 20px 40px;
      text-align: center;
    }
    .menu-header h1 {
      font-size: 2.6em;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .menu-header .tagline {
      color: rgba(255,255,255,0.6);
      font-size: 1em;
    }
    .menu-header .meta {
      margin-top: 14px;
      color: rgba(255,255,255,0.4);
      font-size: 0.8em;
    }

    /* Nav bar */
    .menu-nav {
      background: white;
      border-bottom: 1px solid #e8e8e4;
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-btn {
      padding: 8px 18px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: white;
      color: #555;
      font-family: inherit;
      font-size: 0.85em;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .nav-btn:hover { border-color: #4caf50; color: #4caf50; }
    .nav-btn.active {
      background: #4caf50;
      color: white;
      border-color: #4caf50;
    }

    /* Main content */
    .menu-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px 60px;
    }

    /* Grid layout */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 28px;
    }

    /* Menu card */
    .menu-card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .card-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }
    .card-placeholder {
      width: 100%;
      height: 240px;
      background: linear-gradient(135deg, #e8e8e4, #d5d5cf);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: #bbb;
    }
    .card-body {
      padding: 20px;
    }
    .card-body h3 {
      font-size: 1.2em;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
    }
    .card-ingredients {
      color: #888;
      font-size: 0.88em;
      line-height: 1.5;
      margin-bottom: 12px;
    }
    .card-price {
      font-size: 1.15em;
      font-weight: 700;
      color: #4caf50;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
    }
    .empty-state .icon { font-size: 3em; margin-bottom: 16px; }
    .empty-state h2 { color: #555; margin-bottom: 8px; }
    .empty-state p { color: #999; margin-bottom: 24px; }
    .empty-state a {
      display: inline-block;
      padding: 12px 24px;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .empty-state a:hover { background: #388e3c; }

    /* QR modal */
    .qr-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
      align-items: center;
      justify-content: center;
    }
    .qr-modal-overlay.visible { display: flex; }
    .qr-modal {
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .qr-modal h3 { margin-bottom: 8px; color: #222; }
    .qr-modal .qr-desc { color: #888; font-size: 0.9em; margin-bottom: 20px; }
    .qr-modal #qrcode {
      display: inline-block;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #eee;
    }
    .qr-modal .close-qr {
      margin-top: 20px;
      padding: 10px 24px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      color: #555;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9em;
    }
    .qr-modal .close-qr:hover { background: #f5f5f5; }

    /* Footer */
    .menu-footer {
      text-align: center;
      padding: 30px 20px;
      color: #bbb;
      font-size: 0.8em;
      border-top: 1px solid #e8e8e4;
    }
    .menu-footer a { color: #4caf50; text-decoration: none; }

    /* List layout toggle */
    .menu-grid.list-view {
      grid-template-columns: 1fr;
    }
    .menu-grid.list-view .menu-card {
      display: flex;
      flex-direction: row;
    }
    .menu-grid.list-view .card-image,
    .menu-grid.list-view .card-placeholder {
      width: 200px;
      height: auto;
      min-height: 160px;
      border-radius: 16px 0 0 16px;
    }
    .menu-grid.list-view .card-body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    @media (max-width: 600px) {
      .menu-header h1 { font-size: 1.8em; }
      .menu-grid { grid-template-columns: 1fr; }
      .menu-grid.list-view .menu-card { flex-direction: column; }
      .menu-grid.list-view .card-image,
      .menu-grid.list-view .card-placeholder {
        width: 100%;
        height: 200px;
        border-radius: 16px 16px 0 0;
      }
    }
  </style>
</head>
<body>

  <!-- Header (populated by JS) -->
  <div class="menu-header" id="menuHeader">
    <h1 id="restaurantTitle">Digital Menu</h1>
    <p class="tagline" id="restaurantTagline"></p>
    <p class="meta" id="menuMeta"></p>
  </div>

  <!-- Nav -->
  <div class="menu-nav">
    <button class="nav-btn active" id="gridViewBtn" title="Grid view">Grid View</button>
    <button class="nav-btn" id="listViewBtn" title="List view">List View</button>
    <button class="nav-btn" id="showQrBtn" title="Show QR Code">QR Code</button>
    <button class="nav-btn" id="downloadHtmlBtn" title="Download menu as HTML">Download</button>
    <a class="nav-btn" href="/create-digital-menu.html">+ Create New Menu</a>
  </div>

  <!-- Menu grid -->
  <div class="menu-content">
    <div class="menu-grid" id="menuGrid"></div>
    <div class="empty-state" id="emptyState" style="display:none;">
      <div class="icon">üìã</div>
      <h2>Menu Not Found</h2>
      <p>This menu may have been created on another device, or the link has expired.</p>
      <a href="/create-digital-menu.html">Create a New Menu</a>
    </div>
  </div>

  <!-- QR Modal -->
  <div class="qr-modal-overlay" id="qrOverlay">
    <div class="qr-modal">
      <h3>Scan to View Menu</h3>
      <p class="qr-desc">Customers can scan this QR code to view the menu on their phone.</p>
      <div id="qrcode"></div>
      <br>
      <button class="close-qr" id="closeQrBtn">Close</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="menu-footer">
    Powered by <a href="https://www.magicplate.info" target="_blank">MagicPlate.ai</a>
  </div>

  <script>
    // ---- Load Menu Data ----
    const params = new URLSearchParams(window.location.search);
    const menuId = params.get('id');
    let menuData = null;

    if (menuId) {
      const stored = localStorage.getItem(menuId);
      if (stored) {
        try { menuData = JSON.parse(stored); } catch (e) { console.error('Failed to parse menu data:', e); }
      }
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s || '';
      return d.innerHTML;
    }

    if (!menuData || !menuData.items || menuData.items.length === 0) {
      document.getElementById('menuGrid').style.display = 'none';
      document.getElementById('emptyState').style.display = 'block';
    } else {
      // Populate header
      document.getElementById('restaurantTitle').textContent = menuData.restaurant || 'Digital Menu';
      document.title = `${menuData.restaurant || 'Menu'} ‚Äî Digital Menu`;
      document.getElementById('restaurantTagline').textContent = 'Digital Menu';

      const createdDate = menuData.createdAt ? new Date(menuData.createdAt).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) : '';
      document.getElementById('menuMeta').textContent = `${menuData.items.length} items${createdDate ? ' ¬∑ Created ' + createdDate : ''}`;

      // Render cards
      const grid = document.getElementById('menuGrid');
      menuData.items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'menu-card';

        const imgHtml = item.imageUrl
          ? `<img class="card-image" src="${esc(item.imageUrl)}" alt="${esc(item.dish_name)}" loading="lazy" onerror="this.outerHTML='<div class=\\'card-placeholder\\'>üçΩÔ∏è</div>'">`
          : '<div class="card-placeholder">üçΩÔ∏è</div>';

        card.innerHTML = `
          ${imgHtml}
          <div class="card-body">
            <h3>${esc(item.dish_name)}</h3>
            ${item.ingredients ? `<p class="card-ingredients">${esc(item.ingredients)}</p>` : ''}
            ${item.price ? `<p class="card-price">${esc(item.price)}</p>` : ''}
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // ---- View Toggle ----
    const gridBtn = document.getElementById('gridViewBtn');
    const listBtn = document.getElementById('listViewBtn');
    const menuGrid = document.getElementById('menuGrid');

    gridBtn.addEventListener('click', () => {
      menuGrid.classList.remove('list-view');
      gridBtn.classList.add('active');
      listBtn.classList.remove('active');
    });
    listBtn.addEventListener('click', () => {
      menuGrid.classList.add('list-view');
      listBtn.classList.add('active');
      gridBtn.classList.remove('active');
    });

    // ---- QR Code ----
    const showQrBtn = document.getElementById('showQrBtn');
    const qrOverlay = document.getElementById('qrOverlay');
    const closeQrBtn = document.getElementById('closeQrBtn');
    let qrGenerated = false;

    showQrBtn.addEventListener('click', () => {
      qrOverlay.classList.add('visible');
      if (!qrGenerated) {
        new QRCode(document.getElementById('qrcode'), {
          text: window.location.href,
          width: 200,
          height: 200,
          colorDark: '#222',
          colorLight: '#ffffff'
        });
        qrGenerated = true;
      }
    });
    closeQrBtn.addEventListener('click', () => qrOverlay.classList.remove('visible'));
    qrOverlay.addEventListener('click', (e) => { if (e.target === qrOverlay) qrOverlay.classList.remove('visible'); });

    // ---- Download as HTML ----
    document.getElementById('downloadHtmlBtn').addEventListener('click', async () => {
      if (!menuData) return;
      const btn = document.getElementById('downloadHtmlBtn');
      const origText = btn.textContent;
      btn.textContent = 'Preparing...';
      btn.disabled = true;

      try {
        // Convert images to base64 for self-contained file
        const itemsWithData = [];
        for (const item of menuData.items) {
          let imgData = null;
          if (item.imageUrl) {
            try {
              const resp = await fetch(item.imageUrl);
              const blob = await resp.blob();
              imgData = await new Promise(resolve => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
              });
            } catch (e) { console.warn('Could not embed image for', item.dish_name); }
          }
          itemsWithData.push({ ...item, imgData });
        }

        const cards = itemsWithData.map(item => {
          const img = item.imgData
            ? `<img src="${item.imgData}" alt="${esc(item.dish_name)}" style="width:100%;height:220px;object-fit:cover;border-radius:12px 12px 0 0;">`
            : `<div style="width:100%;height:220px;background:#e8e8e4;display:flex;align-items:center;justify-content:center;border-radius:12px 12px 0 0;color:#bbb;font-size:2em;">üçΩÔ∏è</div>`;
          return `<div style="background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 4px 16px rgba(0,0,0,0.06);">
            ${img}
            <div style="padding:18px;">
              <h3 style="margin:0 0 6px;font-size:1.15em;color:#222;">${esc(item.dish_name)}</h3>
              ${item.ingredients ? `<p style="margin:0 0 10px;font-size:0.88em;color:#888;">${esc(item.ingredients)}</p>` : ''}
              ${item.price ? `<p style="margin:0;font-weight:700;color:#4caf50;font-size:1.1em;">${esc(item.price)}</p>` : ''}
            </div>
          </div>`;
        }).join('\n');

        const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>${esc(menuData.restaurant)} ‚Äî Digital Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Inter',sans-serif;background:#f5f5f0;color:#333;padding:30px 20px}
    .header{text-align:center;margin-bottom:40px}
    .header h1{font-size:2em;color:#222}
    .header p{color:#888;margin-top:6px;font-size:0.95em}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px;max-width:1100px;margin:0 auto}
    .footer{text-align:center;margin-top:50px;color:#bbb;font-size:0.8em}
  </style>
</head>
<body>
  <div class="header">
    <h1>${esc(menuData.restaurant)}</h1>
    <p>Digital Menu</p>
  </div>
  <div class="grid">${cards}</div>
  <div class="footer">Created with MagicPlate.ai</div>
</body>
</html>`;

        const blob = new Blob([html], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${(menuData.restaurant || 'menu').replace(/[^a-z0-9]/gi, '_')}_menu.html`;
        a.click();
      } catch (e) {
        console.error('Download failed:', e);
      }

      btn.textContent = origText;
      btn.disabled = false;
    });
  </script>
</body>
</html>
