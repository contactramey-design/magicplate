<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu Builder - MagicPlate.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4caf50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .menu-form {
      display: grid;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    input, textarea, select {
      padding: 12px;
      border: 2px solid rgba(76, 175, 80, 0.2);
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #4caf50;
    }
    .menu-items {
      margin-top: 20px;
    }
    .menu-item {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid rgba(76, 175, 80, 0.1);
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    .btn-secondary {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
    }
    .btn-danger {
      background: #f59e0b;
      color: white;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      border: 2px solid rgba(76, 175, 80, 0.3);
    }
    .status.error {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
      border: 2px solid rgba(245, 158, 11, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Digital Menu Builder</h1>
    
    <form id="menuForm" class="menu-form">
      <div class="form-group">
        <label>Restaurant ID *</label>
        <input type="number" id="restaurantId" required>
      </div>
      
      <div class="form-group">
        <label>Menu Name *</label>
        <input type="text" id="menuName" placeholder="e.g., Main Menu, Lunch Menu" required>
      </div>
      
      <div class="menu-items">
        <h3 style="margin-bottom: 15px;">Menu Items</h3>
        <div id="itemsList"></div>
        <button type="button" class="btn btn-secondary" onclick="addMenuItem()">+ Add Item</button>
      </div>
      
      <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Create Menu</button>
      
      <div id="status" class="status"></div>
    </form>
  </div>

  <script>
    let itemCount = 0;
    
    function addMenuItem() {
      itemCount++;
      const itemsList = document.getElementById('itemsList');
      const itemDiv = document.createElement('div');
      itemDiv.className = 'menu-item';
      itemDiv.id = `item-${itemCount}`;
      itemDiv.innerHTML = `
        <div class="item-header">
          <h4>Item ${itemCount}</h4>
          <button type="button" class="btn btn-danger" onclick="removeItem(${itemCount})">Remove</button>
        </div>
        <div class="form-group">
          <label>Item Name *</label>
          <input type="text" name="item-name-${itemCount}" required>
        </div>
        <div class="form-group">
          <label>Price *</label>
          <input type="number" step="0.01" name="item-price-${itemCount}" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="item-desc-${itemCount}" rows="2"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL (optional)</label>
          <input type="url" name="item-image-${itemCount}">
        </div>
      `;
      itemsList.appendChild(itemDiv);
    }
    
    function removeItem(id) {
      document.getElementById(`item-${id}`).remove();
    }
    
    document.getElementById('menuForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const statusDiv = document.getElementById('status');
      statusDiv.style.display = 'none';
      
      const restaurantId = document.getElementById('restaurantId').value;
      const menuName = document.getElementById('menuName').value;
      
      // Collect menu items
      const items = [];
      for (let i = 1; i <= itemCount; i++) {
        const itemDiv = document.getElementById(`item-${i}`);
        if (!itemDiv) continue;
        
        const name = itemDiv.querySelector(`[name="item-name-${i}"]`)?.value;
        const price = itemDiv.querySelector(`[name="item-price-${i}"]`)?.value;
        const description = itemDiv.querySelector(`[name="item-desc-${i}"]`)?.value;
        const image = itemDiv.querySelector(`[name="item-image-${i}"]`)?.value;
        
        if (name && price) {
          items.push({
            name,
            price: parseFloat(price),
            description: description || '',
            image: image || null
          });
        }
      }
      
      try {
        const response = await fetch('/api/menus', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            restaurant_id: parseInt(restaurantId),
            name: menuName,
            items: items,
            settings: { theme: 'modern', layout: 'grid' }
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          statusDiv.className = 'status success';
          statusDiv.innerHTML = `
            <h3>‚úÖ Menu Created Successfully!</h3>
            <p>Menu ID: ${data.menu_id}</p>
            <p>Menu URL: <a href="${data.menu_url}" target="_blank">${data.menu_url}</a></p>
            <p>QR Code URL: <a href="${data.qr_code_url}" target="_blank">${data.qr_code_url}</a></p>
          `;
          statusDiv.style.display = 'block';
        } else {
          throw new Error(data.error || 'Failed to create menu');
        }
      } catch (error) {
        statusDiv.className = 'status error';
        statusDiv.textContent = `‚ùå Error: ${error.message}`;
        statusDiv.style.display = 'block';
      }
    });
    
    // Add first item by default
    addMenuItem();
  </script>
</body>
</html>
