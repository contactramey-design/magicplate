<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Campaign Manager - MagicPlate.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4caf50;
      margin-bottom: 30px;
      font-size: 2.5em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(76, 175, 80, 0.2);
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
    }
    .recipients {
      margin-top: 10px;
    }
    .recipient-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4caf50, #66bb6a);
      color: white;
    }
    .btn-secondary {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success {
      background: rgba(76, 175, 80, 0.1);
      color: #4caf50;
      border: 2px solid rgba(76, 175, 80, 0.3);
    }
    .status.error {
      background: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
      border: 2px solid rgba(245, 158, 11, 0.3);
    }
    .campaigns-list {
      margin-top: 30px;
    }
    .campaign-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 2px solid rgba(76, 175, 80, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✉️ Email Campaign Manager</h1>
    <p style="color: #666; margin-bottom: 30px;">Available for Professional and Enterprise plans</p>
    
    <form id="campaignForm">
      <div class="form-group">
        <label>Restaurant ID *</label>
        <input type="number" id="restaurantId" required>
      </div>
      <div class="form-group">
        <label>Campaign Name *</label>
        <input type="text" id="campaignName" placeholder="e.g., New Menu Launch" required>
      </div>
      <div class="form-group">
        <label>Email Subject *</label>
        <input type="text" id="subject" placeholder="e.g., Check out our new menu!" required>
      </div>
      <div class="form-group">
        <label>Template ID or HTML Content</label>
        <textarea id="templateId" rows="5" placeholder="Enter HTML content or template ID"></textarea>
      </div>
      <div class="form-group">
        <label>Recipients (one per line) *</label>
        <textarea id="recipients" rows="5" placeholder="customer1@email.com&#10;customer2@email.com" required></textarea>
      </div>
      <div class="form-group">
        <label>Scheduled Time (optional - leave empty to send immediately)</label>
        <input type="datetime-local" id="scheduledTime">
      </div>
      <button type="submit" class="btn btn-primary">Create Campaign</button>
      <div id="status" class="status"></div>
    </form>
    
    <div style="margin-top: 50px;">
      <h2>My Campaigns</h2>
      <form id="listForm" style="margin: 20px 0;">
        <div class="form-group" style="display: flex; gap: 10px;">
          <input type="number" id="listRestaurantId" placeholder="Restaurant ID" required style="flex: 1;">
          <button type="submit" class="btn btn-secondary">Load Campaigns</button>
        </div>
      </form>
      <div id="campaignsList" class="campaigns-list"></div>
    </div>
  </div>

  <script>
    document.getElementById('campaignForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('status');
      status.style.display = 'none';
      
      const recipients = document.getElementById('recipients').value
        .split('\n')
        .map(r => r.trim())
        .filter(r => r);
      
      try {
        const response = await fetch('/api/email/campaigns', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            restaurant_id: parseInt(document.getElementById('restaurantId').value),
            name: document.getElementById('campaignName').value,
            subject: document.getElementById('subject').value,
            template_id: document.getElementById('templateId').value || null,
            recipients: recipients,
            scheduled_time: document.getElementById('scheduledTime').value || null
          })
        });
        
        const data = await response.json();
        if (response.ok) {
          status.className = 'status success';
          status.innerHTML = `
            <h3>✅ Campaign Created!</h3>
            <p>Campaign ID: ${data.campaign_id}</p>
            <p>Status: ${data.status}</p>
            ${data.status === 'draft' ? '<button class="btn btn-primary" onclick="sendCampaign(' + data.campaign_id + ')">Send Now</button>' : ''}
          `;
          document.getElementById('campaignForm').reset();
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        status.className = 'status error';
        status.textContent = `❌ ${error.message}`;
      }
      status.style.display = 'block';
    });
    
    async function sendCampaign(campaignId) {
      try {
        const response = await fetch(`/api/email/campaigns/${campaignId}/send`, {
          method: 'POST'
        });
        const data = await response.json();
        if (response.ok) {
          alert(`✅ Campaign sent to ${data.sent_count} recipients!`);
        } else {
          alert(`❌ Error: ${data.error}`);
        }
      } catch (error) {
        alert(`❌ Error: ${error.message}`);
      }
    }
    
    document.getElementById('listForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const list = document.getElementById('campaignsList');
      list.innerHTML = 'Loading...';
      
      try {
        const response = await fetch(`/api/email/campaigns/${document.getElementById('listRestaurantId').value}`);
        const data = await response.json();
        
        if (response.ok) {
          if (data.campaigns.length === 0) {
            list.innerHTML = '<p>No campaigns found.</p>';
          } else {
            list.innerHTML = data.campaigns.map(campaign => `
              <div class="campaign-card">
                <h4>${campaign.name} - ${campaign.status}</h4>
                <p><strong>Subject:</strong> ${campaign.subject}</p>
                <p><strong>Sent:</strong> ${campaign.sent_count} | <strong>Opens:</strong> ${campaign.open_count} | <strong>Clicks:</strong> ${campaign.click_count}</p>
                <p style="color: #666; font-size: 0.9em; margin-top: 10px;">
                  Created: ${new Date(campaign.created_at).toLocaleString()}
                  ${campaign.scheduled_time ? ` | Scheduled: ${new Date(campaign.scheduled_time).toLocaleString()}` : ''}
                </p>
                ${campaign.status === 'draft' ? `<button class="btn btn-primary" onclick="sendCampaign(${campaign.campaign_id})" style="margin-top: 10px;">Send Now</button>` : ''}
              </div>
            `).join('');
          }
        } else {
          throw new Error(data.error);
        }
      } catch (error) {
        list.innerHTML = `<p style="color: #f59e0b;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
